name: control.exe
added_at: 2025-01-08
platform: windows
presentation: gui
info: >
  `control.exe` is the native Windows Control Panel. Many applets expose
  Explorer file dialogs (Open/Save/Browse) or link out to MMC snap-ins.
lures:
  - nickname: "Fix Your Computer Settings"
    # preamble: >
    #   Your computer settings are incompatible. To continue you must update to the latest settings.
    steps:
      - "Press **Win-R** on your keyboard"
      - "Type **`control`** and press **Enter** to open the Control Panel"
      - "Press **Ctrl-L** to focus the new window."
      - "Press **Ctrl-V** to paste our configuration"
      - "Press **Enter** to submit"
    capabilities:
      - MOTW
      - File Explorer
  - nickname: "Fix Your Computer Settings"
    # preamble: >
