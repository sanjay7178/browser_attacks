name: CompMgmtLauncher.exe
added_at: 2025-09-16
platform: windows
presentation: gui
info: >
  `CompMgmtLauncher.exe` launches the Computer Management console by spawning `mmc.exe
  "compmgmt.msc" /s`. Useful for lures that culminate in opening an admin console view.
lures:
  - nickname: "Open Computer Management"
    added_at: "2025-09-16"
    contributor:
      name: "ClickGrab"
    preamble: >
      Technician requests you open Computer Management to verify services and disks.
    steps:
      - "Press Win-R"
      - "Type `CompMgmtLauncher` and press Enter"
      - "Wait for Computer Management to appear"
    capabilities:
      - File Explorer
      - GUI
    references:
      - "https://learn.microsoft.com/windows/win32/mmc/mmc-start-page"
    mitigations:
      - "Don’t run admin consoles on unsolicited request"
      - "Use least-privilege accounts for daily tasks"

  - nickname: "Export List… (Explorer Save dialog)"
    added_at: "2025-09-16"
    contributor:
      name: "ClickGrab"
    steps:
      - "Open Computer Management"
      - "In the right Actions pane, click More Actions > Export List…"
      - "The Save dialog (Explorer shell UI) opens; browse to the requested path"
    capabilities:
      - File Explorer
      - GUI

  - nickname: "Task Scheduler > Import Task… (Explorer Open dialog)"
    added_at: "2025-09-16"
    contributor:
      name: "ClickGrab"
    steps:
      - "Open Computer Management"
      - "Expand System Tools > Task Scheduler"
      - "In the right Actions pane, click Import Task…"
      - "The file picker (Explorer shell UI) opens; navigate as instructed"
    capabilities:
      - File Explorer
      - GUI

  - nickname: "Device Manager > Update driver (Explorer Browse dialog)"
    added_at: "2025-09-16"
    contributor:
      name: "ClickGrab"
    steps:
      - "Open Computer Management"
      - "Expand System Tools > Device Manager"
      - "Right-click any device > Update driver"
      - "Choose ‘Browse my computer for drivers’ (opens Explorer-style folder picker)"
    capabilities:
      - File Explorer
      - GUI

