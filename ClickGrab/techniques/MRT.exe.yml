name: MRT.exe
added_at: 2025-01-08
platform: windows
presentation: gui
info: >
  `MRT.exe` is the native Microsoft Windows Malicious Software Removal Tool.
lures:
  - nickname: "Remove Computer Virus"
    preamble: >
      Your computer is infected with a virus! Use the official Microsoft Windows Malicious Software Removal Tool:
    steps:
      - "Press **Win-R** on your keyboard."
      - "Type **`MRT`** and press **Enter** to open the Microsoft Windows Malicious Software Removal Tool."
      - "Click **Yes** when prompted."
      - "Click **Next** to continue."
      - "Select the third bullet, **Customized Scan**"
      - "Click the **Choose folder** button."
      - "Press **Ctrl-L** to focus the address bar."
      - "Press **Ctrl-V** to paste our configuration"
      - "Press **Enter** to submit"
    epilogue: >
      Once you have completed these steps your computer should be clean from viruses.
    capabilities:
      - UAC
      - MOTW
      - File Explorer
  - nickname: "Clean Malicious Software"
    preamble: >
      You have been infected with malware!
    steps:
      - "Press **Win-R** on your keyboard."
      - "Type **`MRT`** and press **Enter** to open the Microsoft Windows Malicious Software Removal Tool."
      - "Click **Yes** when prompted."
      - "Click **Next** to continue."
      - "Select the third bullet, **Customized Scan**"
      - "Click the **Choose folder** button."
      - "Press **Ctrl-L** to focus the address bar."
      - "Press **Ctrl-V** to paste our configuration"
      - "Press **Enter** to submit"
    epilogue: >
      Then you will be secure!
    capabilities:
      - UAC
      - MOTW
      - File Explorer