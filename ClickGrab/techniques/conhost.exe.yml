    mitigations:
      - "Never run activation commands from unsolicited sources"
      - "Use official Windows activation methods only"
      - "Be suspicious of free activation offers"
  - nickname: "Activate Windows"
    preamble: >
      Activate Windows for free with these steps:
    steps:
      - "Press **Win** on your keyboard."
      - "Type **`conhost`** and press **Ctrl+Shift+Enter**."
      - "Click **Yes** when prompted"
      - "Press **Ctrl-V** to paste the desired configuration."
      - "Press **Enter** to submit."
