name: fsquirt.exe
added_at: 2025-09-16
platform: windows
presentation: gui
info: >
  `fsquirt.exe` is the Bluetooth File Transfer wizard. The Send Files flow
  opens an Explorer file dialog to choose a file.
lures:
  - nickname: "Send files (Explorer dialog)"
    added_at: "2025-09-16"
    contributor:
      name: "ClickGrab"
    preamble: >
      Requires an active Bluetooth radio and the Windows "Bluetooth Support Service"
      (bthserv) running, plus at least one paired/available device. The Browse…
      file picker only appears after selecting a target device in the wizard.
    steps:
      - "Press Win-R"
      - "Type `fsquirt` and press Enter"
      - "Choose Send files"
      - "Select a paired/available device > Next"
      - "Click Browse… and select the requested path"
    capabilities:
      - File Explorer
      - GUI
    mitigations:
      - "Ensure bthserv is disabled on systems without Bluetooth; user education"

