name: ftp.exe
added_at: 2025-01-08
platform: windows
presentation: cli
info: >
  `ftp.exe` is the native Windows client for the File Transfer Protocol. Any input prefixed by a `!` exclamation point will
  be treated as a shell command. You can copy and paste a payload that just begins with a `!` exclamation point, like:

  ```
  !calc.exe
  ```


lures:
  - nickname: "Upload Your ID Verification"
    preamble: >
      Submit your ID verification using our secure file transfer protocol. Follow these steps:
    steps:
      - "Press **Win-R** on your keyboard."
      - "Type **`ftp`** and press **Enter**."
      - "Press **Ctrl-V** to paste the desired configuration."
      - "Press **Enter** to submit."
    references:
      - "https://www.cyfirma.com/research/fake-captcha-malware-campaign-how-cybercriminals-use-deceptive-verifications-to-distribute-malware/"
      - "https://www.splunk.com/en_us/blog/security/unveiling-fake-captcha-clickfix-attacks.html"
    mitigations:
      - "Verify identity verification requests through official channels"
      - "Never run system commands for verification purposes"
      - "Use official identity verification services"
  - nickname: "Receive a file that was shared with you"
    steps:
      - "Press **Win** on your keyboard."
      - "Type **`ftp`** and press **Ctrl+Shift+Enter**."
      - "Click **Yes** when prompted"
      - "Press **Ctrl-V** to paste the desired configuration."
      - "Press **Enter** to submit."
    capabilities:
      - UAC
    references:
      - "https://attack.mitre.org/techniques/T1059/"
      - "https://www.sentinelone.com/blog/how-clickfix-is-weaponizing-verification-fatigue-to-deliver-rats-infostealers/"
      - "https://www.proofpoint.com/us/blog/threat-insight/security-brief-clickfix-social-engineering-technique-floods-threat-landscape"
    mitigations:
      - "Never run commands from unsolicited sources"
      - "Verify file transfer requests through official channels"
      - "Be suspicious of requests to use command-line tools"
      - "Use official file sharing services instead of FTP commands"