name: dcomcnfg.exe
added_at: 2025-09-16
platform: windows
presentation: gui
info: >
  `dcomcnfg.exe` opens Component Services by spawning `mmc.exe comexp.msc`.
  Attackers can use it as a benign-looking launcher to bring up a trusted UI.
lures:
  - nickname: "Open Component Services"
    added_at: "2025-09-16"
    contributor:
      name: "ClickGrab"
    preamble: >
      Support asks to verify DCOM configuration. Follow these steps.
    steps:
      - "Press Win-R"
      - "Type `dcomcnfg` and press Enter"
      - "Wait for Component Services to open"
    capabilities:
      - File Explorer
      - GUI
    references:
      - "https://learn.microsoft.com/windows/win32/com/component-services-administration"
    mitigations:
      - "Verify requests to launch admin consoles"

